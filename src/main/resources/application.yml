server:
  port: 8080

spring:
  application:
    name: trading
  datasource:
    url: jdbc:mysql://localhost:3310/trading
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

app:
  event:
    read-event-chunk-size: 1000